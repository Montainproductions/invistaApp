<ion-header [translucent]="true" mode="md">
    <ion-toolbar color="primary" style="padding-top: 20px;">
    <ion-button (click)="goBack()" fill="clear" size="small" slot="start">
      <ion-icon name="chevron-back" style="font-size: 24px;" style="color:black !important;"></ion-icon>
  </ion-button>
      <ion-title style="padding: 0px;">Combustible</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="addFuel()">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

  <div class="main_content_div">

      <ion-list>

        <ion-item-sliding *ngFor="let item of visibleItems">
            <ion-item lines="none" class="flex_div">
                <div class="item_div">
                    <div class="flex_div">
                        <!-- <div class="light_div">
                            <img src="assets/imgs/pills.png">
                        </div> -->
                        <div class="tab_detail">
                            <ion-label class="bold_lbl">{{ Plate }}</ion-label>
                            <ion-label class="grey_lbl">{{ getFormattedDate(item.Fecha) }} - {{ item.Provider }}</ion-label>
                        </div>
                        <ion-label class="price">{{ item.Monto }}</ion-label>
                    </div>
                </div>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="warning" (click)="editFuel(item.Nr)">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <ion-button expand="full" shape="round" (click)="loadMore()" *ngIf="hasMoreItems" color="primary">
        Cargar m√°s
    </ion-button>

  </div>

</ion-content>
