<ion-header [translucent]="true" mode="md">
  <ion-toolbar color="primary" style="padding-top: 20px;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="font-size:18px">Equipos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon :icon="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon :icon="build-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon :icon="leaf-outline"></ion-icon>

      <ion-fab-button>
        <ion-icon :icon="car-outline"></ion-icon>

  </ion-fab> -->
  <div class="main_content_div">
      <!-- <ion-label class="title_lbl">Results showing General Doctors</ion-label> -->
      <div class="card_div" *ngFor="let item of equipments">
        <div class="user_flex">
          <!-- <div class="user_back" [style.backgroundImage]="'url(assets/imgs/user1.jpg)'"></div>   -->
          <div class="user_detail">
            <ion-label class="name">{{ item.Plate }}</ion-label>
            <ion-label class="sub_lbl">{{ item.Name }}</ion-label>
            <ion-label class="grey_lbl">{{ item.Asignado }}</ion-label>
            <!-- <ion-icon name="share-social" class="share_icn"></ion-icon> -->
            <div class="flex_div">
              <ion-label>{{ item.TipoDeCombustible }}</ion-label>
              <ion-label>{{ item.YearFabrication }}</ion-label>
              <div class="like_flex">
                <ion-icon name="location"></ion-icon>
                <ion-label>{{ item.Km }}</ion-label>
              </div>
            </div>
          </div>
        </div>

        <!-- <ion-label class="view_lbl">VIEW PROFILE</ion-label> -->
        <ion-row>
          <ion-col size="4" style="padding-right: 1px; padding-left: 1px;">
            <ion-button expand="block" fill="outline" shape="round" class="call_btn" (click)="goToKm(item.Code)">
              <span style="font-size: 10px;">Kilometraje</span>
            </ion-button>
          </ion-col>
          <ion-col size="4" style="padding-left: 1px; padding-right: 1px;">
              <ion-button expand="block" fill="outline" shape="round" class="call_btn" (click)="goToFuel(item.Code)">
                <span style="font-size: 10px;">Combustible</span>
              </ion-button>
          </ion-col>
          <ion-col size="4" style="padding-right: 1px; padding-left: 1px;">
              <ion-button expand="block" fill="outline" shape="round" class="call_btn" (click)="goToMaintenance(item.Code)">
                <span style="font-size: 10px;">Mantenimiento</span>
              </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4" style="padding-right: 1px; padding-left: 1px;">
            <ion-button expand="block" fill="outline" shape="round" class="call_btn" (click)="addKm(item.Code, item.Plate)">
              <ion-icon :icon="add"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" style="padding-right: 1px; padding-left: 1px;">
              <ion-button expand="block" fill="outline" shape="round" class="call_btn" (click)="addFuel(item.Code, item.Plate)">
                <ion-icon :icon="add"></ion-icon>
              </ion-button>
          </ion-col>
          <ion-col size="4" style="padding-right: 1px; padding-left: 1px;">
              <ion-button expand="block" fill="outline" shape="round" class="call_btn" (click)="addMaintenance(item.Code, item.Plate)">
                <ion-icon :icon="add"></ion-icon>
              </ion-button>
          </ion-col>
        </ion-row>
      </div>
  </div>
</ion-content>
